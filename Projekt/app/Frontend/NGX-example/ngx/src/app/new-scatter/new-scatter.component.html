<div id="di">
    <div id="form">
      <mat-form-field appearance="fill">
          <mat-label>Jednostka</mat-label>
          <mat-select [(value)]="actualUnit" (selectionChange)="setUnit($event.value)">
            <mat-option *ngFor="let unit of unitsList" [value]="unit">{{ unit }} </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  
    <div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="3vh">
      <canvas id="test" ></canvas>
    </div>
  </div>
